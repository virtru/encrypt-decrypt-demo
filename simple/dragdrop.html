<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <link rel="stylesheet" href="css/dragdrop.css">
    <link rel="stylesheet" href="css/portal.css">
    <script type="text/javascript" src="https://sdk.virtru.com/js/latest/virtru-sdk.min.js"></script>
    <meta charset="UTF-8">
    <title>Encrypt-Decrypt Demo: Virtru Developer Hub</title>
 </head>
   <body>
    <div class="user_header">
        <div class="user_logged_in_area">
            <div class="user_logged_in_title">
                Account
            </div>
            <div id="loggedInUserLabel" class="user_logged_in_email"></div>
            <div class="user_logout_button">
                <a id="logoutButton">Logout</a>
            </div>
        </div>
    </div>
    <div class="drop_zones">
        <table>
            <tr>
                <td>
                    <div id="encrypt_drop_zone" ondrop="handleFileSelect(event);" ondragover="handleEncryptDragOver(event);">  
                        <div class="dragdropbox">
                            <svg class="box_icon" width="100" height="93" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path>
                            </svg>
                        </div>
                        <h2>Drag any file here to encrypt</h2>
                    </div>
                </td>
                <td>
                    <div id="decrypt_drop_zone" ondrop="handleFileSelect(event);" ondragover="handleDecryptDragOver(event);">  
                         <div class="dragdropbox">
                            <svg class="box_icon" width="100" height="93" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path>
                            </svg>
                        </div>
                        <h2>Drag tdf files here to decrypt</h2>
                    </div>
                </td>
            </tr>
            <tr style="visibility: hidden;">
            <input id="moreButton" type="button" class="morebutton" value="More"/>  
            <td>
                <div id="viewer_drop_zone" ondrop="handleFileViewer(event);" ondragover="handleViewDragOver(event);">  
                    <h2 id="editingPolicyText">Drag a tdf file here to view or modify its policy</h2>
                </div>
            </td>
            <td>        
                <div class="policy_area">
                            <div id="policy_manager_container" class="policy_manager_container">
                                <div class="tab">
                                    <button id="user_tab" class="tablinks">Users</button>
                                    <button id="controls_tab" class="tablinks">Controls</button>
                                </div>

                                <div id="policy_manager_user_container" class="tabcontent">
                                    <table>
                                        <tr><td>
                                            <div class="user_tab_item">
                                                <select id="userList"><option value="default">Drag a .tdf to update this policy</option>
                                            </select>
                                        </div>
                                            </td>
                                        <tr><td>
                                            <div class="user_tab_item">
                                                <a id="removeUserButton">Remove</a></td></tr>
                                            </div>
                                        <tr><td>
                                             <div class="user_tab_item">
                                                <input type="text" class="text_input" id="addUserInput" placeholder="Enter user email" autofocus>
                                             </div>
                                            </td>
                                        </tr>
                                        <tr><td>
                                            <div class="user_tab_item">
                                                <a id="addUserButton">Add</a></td></tr>
                                            </div>
                                    </table>
                                </div>
                                <div id="policy_manager_controls_container" class="tabcontent">
                                    <table>
                                        <tr><td>
                                            <label class="container">Re-share Disabled
                                                <input id="checkReshareDisabled" type="checkbox" value="">
                                                <span class="checkmark"></span>
                                            </label>
                                            </td>
                                        </tr>
                                        <tr><td>
                                            <label class="container">Expiration Enabled
                                                <input id="checkExpirationEnabled" type="checkbox" value="">
                                                <span class="checkmark"></span>
                                            </label>
                                        </td></tr>
                                        <tr><td>
                                            <input id="datepicker" class="datepicker" type="date"></a>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                </div>
                <a id="revokePolicyButton">
                    Revoke Policy
                </a>
                <a id="updatePolicyButton">
                    Update Policy
                </a>
            </td>
            </tr>
        </table>
    </div>
    <output id="list"></output>
    <div id="response"></div>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/build/demo-utils.js"></script>
    <script type="text/javascript" src="js/dragdrop.js"></script>
  </body>
</html>
